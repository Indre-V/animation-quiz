<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The ultimate animation quiz for animation and cartoon enthusiasts" />
    <meta name="keywords" content="animation, anime, cartoon, quiz, knowledge, test, challenge, score, tv, cinema" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="assets/favicon_io/site.webmanifest" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>The Ultimate Animation Quiz</title>
</head>

<body>
    <header>
        <div class="text-center">
            <h1>The Ultimate Animation Quiz</h1>
        </div>
    </header>

    <main>
        <div class="quiz-container">
            <div id="question-display" class="hide">
                <div id="question">Question</div>

                <div id="answer-buttons" class="btn-grid">
                    <button type="button" class="btn">Answer 1</button>
                    <button type="button" class="btn">Answer 2</button>
                    <button type="button" class="btn">Answer 3</button>
                    <button type="button" class="btn">Answer 4</button>
                </div>
            </div>
            <div class="start">
                <button id="start-btn" data-type="start" class="start-btn btn" type="button">
                    Start Quiz
                </button>
            </div>


            <div class="game-over hide">
                <p class="text-center">Well Done!</p>
                <p class="text-center"> Final Score</p>
                <h1 class="text score">0</h1>
                <button class="btn restart">Play Again</button>
            </div>
        </div>

    </main>

    <!-- Start of Footer  -->
    <footer>
        <a href="https://github.com/Indre-V" target="_blank" aria-label="Go to Github page of developer.">
            <i class="fa-brands fa-github"></i></a>
        <a href="https://www.linkedin.com/in/indre-vilickaite/" target="_blank" aria-label="Go to LinkedIn page of developer.">
            <i class="fa-brands fa-linkedin-in"></i></a>

    </footer>
    <!-- Script -->
    <script src="assets/js/script.js"></script>
</body>

</html>
