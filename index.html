<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The ultimate animation quiz for animation and cartoon enthusiasts" />
    <meta name="keywords" content="animation, anime, cartoon, quiz, knowledge, test, challenge, score, tv, cinema" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="assets/favicon_io/site.webmanifest" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>The Ultimate Animation Quiz</title>
</head>

<body>
    <main>
        <header> </header>
        <div class="quiz-container">
            <div class="text-center hide">
                <h1>The Ultimate Animation Quiz</h1>
            </div>
            <div id="start-area" class="entry-area">
                <h3 class="text-center hide"> Welcome to the quiz!</h3>
                <h4 class="text-center hide">Choose your level:</h4>
                <div id="level-btns" class="hide">
                    <button data-type="easy" class="level-btns btn" type="button">
                        Easy
                    </button>
                    <button data-type="medium" class="level-btns btn" type="button">
                        Medium
                    </button>
                    <button data-type="hard" class="level-btns btn" type="button">
                        Hard
                    </button>
                </div>
                <div class="start-btn">
                    <button id="start-btn" data-type="start" class="start-btn btn hide" type="button">
                        Start Quiz
                    </button>
                </div>
            </div>
            <div id="question-display" class="">
                <div id="progress-bar">
                    <p id="progress-text">Question</p>
                    <div id="progress-box">
                        <div id="bar-full">
                        </div>
                    </div>
                    <div id="timer">
                        <i class="fa-solid fa-stopwatch"></i>
                        <div class="seconds">sec</div>
                    </div>
                </div>

                <div id="question">Question</div>
                <div id="answer-buttons" class="btn-grid">
                    <button type="button" class="btn btn-a">Answer 1</button>
                    <button type="button" class="btn btn-a">Answer 2</button>
                    <button type="button" class="btn btn-a">Answer 3</button>
                    <button type="button" class="btn btn-a">Answer 4</button>
                </div>
                <div id="next-btn">
                    <button id="next-btn" data-type="next" class="next-btn btn" type="button">
                        Next
                    </button>
                </div>
           

            <div class="score-area">
                <p class="scores">Correct Answers <span id="score">0</span></p>
 </div>
            <div class="game-over hide">
                <p class="text-center">Well Done!</p>
                <p class="text-center"> Final Score</p>
                <h1 class="text score">0</h1>
                <button class="btn restart">Play Again</button>
            </div>
        </div>

    </main>

    <!-- Start of Footer  -->
    <footer>
        <a href="https://github.com/Indre-V" target="_blank" aria-label="Go to Github page of developer.">
            <i class="fa-brands fa-github"></i></a>
        <a href="https://www.linkedin.com/in/indre-vilickaite/" target="_blank"
            aria-label="Go to LinkedIn page of developer.">
            <i class="fa-brands fa-linkedin-in"></i></a>

    </footer>
    <!-- Script -->
    <script src="assets/js/script.js"></script>
</body>

</html>
